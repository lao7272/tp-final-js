<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/468db697a3.js" crossorigin="anonymous"></script>
    <!-- SWEETALERT2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.23/dist/sweetalert2.all.min.js"></script>
    <!-- TOASTYFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav>
            <div class="links">
                <div class="pokemonIcon">
                    <a href="#">
                        <img src="img/pokeball.png"  alt="pokeball img">
                    </a>
                </div>
                
            </div>
            <div class="cart">

                <button class="buttonCart" id="buttonCart"><i class="fa-solid fa-cart-shopping fa-xl "></i></button>
            </div>
            
        </nav>
    </header>
        <main class="containerPokemons">
            <h1>Compra tu figura de pokemon</h1>
            <div class="pokemons" id="divPokemons">
                
            </div>
        </main>
        <section class="btns">
            <button class="btn" id="prev">Anterior</button>
            <button class="btn" id="next">Siguiente</button>
        </section>
    <footer>

    </footer>
    <!-- SWEETALERT2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.23/dist/sweetalert2.all.min.js"></script>
    <!-- TOASTIFY -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    
    <!-- SCRIPTS -->
    <script src="scripts/Pokemon-class.js"></script>
    <script src="scripts/Fetch-pokemons.js"></script>
    <script src="scripts/Cart.js"></script>
</body>
</html>
